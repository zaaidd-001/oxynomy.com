<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>OXYNOMY</title>
<style>
    .instagram-reels-preview {
        margin: 40px 0;
        padding: 20px;
        border-radius: 10px;
        background-color: #1e1e1e;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 169, 241, 0.3);
    }
    .instagram-reels-preview h2 {
        color: #00a9f1;
        font-size: 24px;
    }
    .reels-button-container {
        margin-top: 20px;
    }
    .reels-button {
        background-color: #00a9f1;
        color: #fff;
        padding: 12px 25px;
        border-radius: 30px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s, transform 0.3s;
        display: inline-block;
    }
    .reels-button:hover {
        background-color: #008ecc;
        transform: scale(1.05);
    }
    </style>
</head>
<body>
<div class="container">
<section class="instagram-reels-preview">
<h2>Watch Our Reels</h2>
<p>Catch the latest action and updates from our guild on Instagram Reels.</p>
<div class="reels-button-container">
<a class="reels-button" href="https://www.instagram.com/oxynomy.guild/reels/" target="_blank">View Reels</a>
</div>
</section>
</div>
</body>
</html>
