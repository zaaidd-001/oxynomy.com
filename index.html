<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXYNOMY</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Animation for Sections */
        .section {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Form Styling */
        form input, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-media a {
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #4CAF50;
        }

        /* Passed Users Section */
        .passed-users {
            list-style-type: none;
            padding: 0;
        }

        .passed-users li {
            padding: 8px;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<header id="site-title">
    OXYNOMY
</header>

<div class="container">

    <!-- Livestream Section -->
    <div class="section">
        <h2>Live Stream</h2>
        <p>Join our live stream:</p>
        <a href="https://yourlivestreamlink.com" target="_blank">Watch Now</a>
        <p>Or fill the form below to join our guild's live event!</p>
    </div>

    <!-- Guild Test Form -->
    <div class="section">
        <h2>Guild Test</h2>
        <form id="guildTestForm">
            <label for="uid">UID:</label>
            <input type="text" id="uid" name="uid" required>
            <label for="ign">IGN (In-Game Name):</label>
            <input type="text" id="ign" name="ign" required>
            <label for="level">Level:</label>
            <input type="number" id="level" name="level" required>
            <label for="instagram">Instagram Handle:</label>
            <input type="text" id="instagram" name="instagram" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Passed Users Section -->
    <div class="section">
        <h2>Users Who Passed the Guild Test</h2>
        <ul id="passed-users-list" class="passed-users">
            <!-- Dynamically filled list -->
            <li>RAISTAR - Level 50</li>
            <li>VINCENZO - Level 40</li>
        </ul>
    </div>

    <!-- Contact Section -->
    <div class="section">
        <h2>Contact Us</h2>
        <p>Follow us on social media:</p>
        <div class="social-media" id="social-media-links">
            <a href="https://www.instagram.com" target="_blank">INSTAGRAM</a>
            <a href="https://discord.com" target="_blank">DISCORD</a>
            <a href="https://youtube.com" target="_blank">YOUTUBE</a>
        </div>
    </div>

</div>

<script>
    // Handling Guild Test Form Submission
    document.getElementById('guildTestForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Guild Test submitted! We will review your details.');
    });
</script>

</body>
</html>
