<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXYNOMY</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .header-section {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.7);
        }

        .header-section img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .header-section h1 {
            color: #00a9f1;
            font-size: 36px;
            margin: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #121212;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #0061F2;
            border-radius: 5px;
            transition: background 0.3s;
        }

        header a:hover {
            background-color: #00a9f1;
        }

        .container {
            padding-top: 120px;
            margin: 20px;
        }

        section {
            margin-bottom: 50px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
        }

        h2 {
            color: #00a9f1;
            font-size: 24px;
            text-align: center;
        }

        .livestream iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .social-media-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .social-media-icons a {
            color: #fff;
            font-size: 20px;
        }

        .circle-box {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .circle-box .circle {
            width: 150px;
            height: 150px;
            background-color: #003366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .circle-box .circle:hover {
            transform: scale(1.1);
        }

        .circle-box .circle img {
            width: 60%;
            border-radius: 50%;
        }

        .circle-box .circle p {
            margin-top: 10px;
            color: #fff;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .circle-box {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .livestream iframe {
                height: 250px;
            }

            .social-media-icons {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
