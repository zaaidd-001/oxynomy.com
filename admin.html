<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Simple Admin Panel Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        form input, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>Admin Panel</header>

<div class="container">
    <!-- Admin Login -->
    <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>

    <div id="admin-actions" style="display:none;">
        <!-- Change Logo Title -->
        <h3>Change Site Title</h3>
        <input type="text" id="new-title" placeholder="New Title">
        <button onclick="changeTitle()">Change Title</button>

        <!-- Social Media Links -->
        <h3>Update Social Media Links</h3>
        <input type="text" id="new-instagram" placeholder="New Instagram URL">
        <button onclick="updateSocialMedia()">Update Social Media</button>

        <!-- Passed Users Management -->
        <h3>Manage Passed Users</h3>
        <input type="text" id="new-user" placeholder="Add New User (UID - IGN)">
        <button onclick="addPassedUser()">Add User</button>
    </div>
</div>

<script>
    // Admin Login (Just for demonstration purposes)
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Dummy check for username/password
        if (username === 'admin' && password === 'admin123') {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('admin-actions').style.display = 'block';
        } else {
            alert('Invalid credentials');
        }
    });

    // Functions to manage the admin tasks
    function changeTitle() {
        const newTitle = document.getElementById('new-title').value;
        document.getElementById('site-title').innerText = newTitle;
        alert('Site title updated!');
    }

    function updateSocialMedia() {
        const newInstagram = document.getElementById('new-instagram').value;
        document.querySelector('#social-media-links a').href = newInstagram;
        alert('Social media link updated!');
    }

    function addPassedUser() {
        const newUser = document.getElementById('new-user').value;
        const userList = document.getElementById('passed-users-list');
        const newUserItem = document.createElement('li');
        newUserItem.textContent = newUser;
        userList.appendChild(newUserItem);
        alert('New user added!');
    }
</script>

</body>
</html>
